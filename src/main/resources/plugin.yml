name: Skylife
version: '1.0-SNAPSHOT'
main: com.carinaschoppe.skylife.Skylife
api-version: '1.21'
description: Skylife is a Skywars Main-System Plugin used for a remake of Smash and Skywars
author: [ Carina Sophie Schoppe (LazarusDE), Ceye4n ]
commands:
  start:
    description: Quickstarts a game
    aliases: [ s ]
  join:
    description: Joins a game specify if youve got premium
    aliases: [ ]
  leave:
    description: Leave the current game and go back to the lobby
    aliases: [ l, hub, spawn, lobby, back ]
  playeramount:
    description: Capable of setting the required amount of players for a game
    aliases: [ pm ]
  setlocation:
    description: Capable of setting up the locations for a game
    aliases: [ sl ]
  sethub:
    description: Sets the hub spawn location to your current location
    aliases: [ sh, setspawn ]
  game:
    description: Capable of creating a game
    aliases: [ ]
  stats:
    description: Shows the stats of a player or of yourself
    aliases: [ stat ]
  overview:
    description: Shows an inventory with a list of games to play
    aliases: [ ov, games ]
  skills:
    description: Shows an inventory with a list of the possible skills in form of clickable items
    aliases: [ s, skill ]
  guild:
    description: Manage your guild (create, invite, kick, promote, leave, toggleff, info)
    aliases: [ g, clan, team ]
  msg:
    description: Send a direct message to another player
    aliases: [ message, whisper, w, tell, pm ]
  party:
    description: Manage your party (create, invite, accept, leave, kick, promote, list, invites)
    aliases: [ p ]
  gamesetup:
    description: Opens a GUI to setup a new game pattern with all settings
    aliases: [ gs, setupgame ]
  removespawn:
    description: Removes a spawn location during game setup
    aliases: [ rs, deletespawn ]
  savemessages:
    description: Exports current messages to messages.json for reference
    aliases: [ sm, exportmessages ]
  leaderboard:
    description: Shows the top 10 players for various statistics (points, kills, wins, games, kd)
    aliases: [ lb, top, ranks ]
  givecoins:
    description: Give coins to a player (Admin only)
    aliases: [ addcoins, givecoins ]
  removecoins:
    description: Remove coins from a player (Admin only)
    aliases: [ takecoins, removecoins ]
permissions:
  skylife.*:
    description: Gives access to all Skylife commands
    default: true
    children:
      skylife.user.*: true
      skylife.admin.*: true
  skylife.user.*:
    description: Gives access to all user commands
    default: true
    children:
      skylife.join: true
      skylife.join.random: true
      skylife.join.map: true
      skylife.leave: true
      skylife.start: true
      skylife.stats: true
      skylife.stats.other: true
      skylife.overview: true
      skylife.skills: true
      skylife.guild: true
      skylife.msg: true
      skylife.party: true
      skylife.leaderboard: true
  skylife.admin.*:
    description: Gives access to all admin commands
    default: op
    children:
      skylife.game: true
      skylife.setlocation: true
      skylife.playeramount: true
      skylife.sethub: true
      skylife.gamesetup: true
      skylife.removespawn: true
      skylife.savemessages: true
      skylife.admin.givecoins: true
      skylife.admin.removecoins: true
  skylife.join:
    description: Allows joining games
    default: true
  skylife.join.random:
    description: Allows joining random games
    default: true
  skylife.join.map:
    description: Allows joining specific maps
    default: true
  skylife.leave:
    description: Allows leaving games
    default: true
  skylife.start:
    description: Allows quick-starting games
    default: true
  skylife.stats:
    description: Allows viewing own stats
    default: true
  skylife.stats.other:
    description: Allows viewing other players' stats
    default: true
  skylife.overview:
    description: Allows opening game overview
    default: true
  skylife.skills:
    description: Allows viewing skills
    default: true
  skylife.guild:
    description: Allows using guild commands
    default: true
  skylife.msg:
    description: Allows sending messages
    default: true
  skylife.party:
    description: Allows using party commands
    default: true
  skylife.leaderboard:
    description: Allows viewing leaderboards
    default: true
  skylife.admin.givecoins:
    description: Allows giving coins to players
    default: op
  skylife.admin.removecoins:
    description: Allows removing coins from players
    default: op
  skylife.rank.user:
    description: User rank (default)
    default: true
  skylife.rank.vip:
    description: VIP rank (2x coins, 3 kit slots)
    default: false
  skylife.rank.vipplus:
    description: VIP+ rank (4x coins, 4 kit slots)
    default: false